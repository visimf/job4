<!DOCTYPE html>
<html>
<body>
	<h2>JavaScript Object Contructors</h2>
	<p>You cannot add a new property to a constructor function.</p>
	<p id="demo"></p>

	<script>
		//Constructor function for person objects
		function person(first, last, age, eye){
			this.firstName = first;
			this.lastName = last;
			this.age = age;
			this.eyeColor = eye;
		}
		//You cannot add a new property to a constructor function
		person.nationality = "English";
		//Create 2 person objects
		var myFather = new Person("Rini", "Oktavia", 21,"blue");
		var myFather = new Person("Sally", "Rally", 48,"green");
		//Diplay  nationality
		document.getElementById("demo").innerHTML =
		"The nationality of my father is " + myFather.nationality;
		</script>                                                                                      
</body>
</html>
