<!DOCTYPE html>
<html>
<body>
	 <h2>JavaScript Object Contructors</h2>
	 <p id="demo"></p>

	 <script>
	 	// Contructor function for person object
	 	function person (first,Last,age,eye) {
	 		this.firstName = first;
	 		this.lastName = Last;
	 		this.age = age;
	 		this,eyeColor= eye;
	 	}

	 	// Create a Person Object
	 	var myFather = new Person("John", "Doe", 50, "blue");

	 	// Display age
	 	document.getElementById("demo").innerHTML =
	 	"My father is" + myFather.age + ".";
	 </script>

</body>
</html>
